apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftp
  template:
    metadata:
      labels:
        app: ftp
    spec:
      containers:
        - name: ftp-server
          image: vegito/ftp-server
          ports:
            - containerPort: 21
            - name: minport
              containerPort: 30080
            - name: maxport 
              containerPort: 30081
          env:
            - name: FTP_USER
              value: admin
            - name: FTP_PASS
              value: admin
            - name: EXTERNAL_IP
              value: 127.0.0.1
            - name: PASSIVE_MIN_PORT
              value: "30080"
            - name: PASSIVE_MAX_PORT
              value: "30081"
          volumeMounts:
          - name: ftp-volume
            mountPath: /home/admin
      volumes:
      - name: ftp-volume
        hostPath:
          path: /var/data