apiVersion: v1
kind: Service
metadata:
  name: ftp-service
spec:
  selector:
    app: ftp
  ports:
    - name: ftp
      protocol: TCP
      port: 21
      targetPort: 21
      nodePort: 30021
    - name: passive-min-port
      protocol: TCP
      port: 30010
      targetPort: minport
      nodePort: 30010
    - name: passive-max-port
      protocol: TCP
      port: 30011
      targetPort: maxport
      nodePort: 30011
  type: NodePort
